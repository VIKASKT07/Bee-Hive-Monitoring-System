            <div class="header-content">
                <div class="logo-container">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-activity"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
                    </div>
                    <h1>DhoomaBhedha</h1>
                </div>
                <div class="header-actions">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/></svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="app-content">
            <div class="back-navigation">
                <a href="/gas" class="back-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                    Back to Dashboard
                </a>
            </div>


            <section class="prediction-header">
                <h2>ðŸ§ª Prediction Results</h2>
                <div class="prediction-summary">
                    <div class="prediction-card">
                        <div class="prediction-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                        </div>
                        <div class="prediction-details">
                            <span class="prediction-label">Estimated Time to Alert</span>
                            <span class="prediction-value" id="eta-value">-- hours</span>
                        </div>
                    </div>
                    <div class="prediction-card">
                        <div class="prediction-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/></svg>
                        </div>
                        <div class="prediction-details">
                            <span class="prediction-label">Expected Value</span>
                            <span class="prediction-value" id="expected-value">-- ppm</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="prediction-results">
                <span class="prediction-value" id="eta-value">{{ predictions[0] }}</span>
                <br>
                <span class="prediction-value" id="expected-value">{{ predictions[1] }}</span>
                <div class="prediction-list" id="prediction-list">
                </div>
            </section>
